<html>

    <head>
        
        <title>Hover</title>
 
        <script type="text/javascript" src="jquery-3.6.0.slim.min.js"></script>
        
        <style type="text/css">
        
            #circle {
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
                
            }
        </style>
        
    </head>

    <body>
        
       <div id="circle"></div>
       <p>Hovering the green circle makes alert</p>
        
       <script type="text/javascript">

            $("#circle").hover(function () {
                alert($("p").html());
            });
        
        </script>   
        
    </body>

</html>
