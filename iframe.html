<html>

    <head>
        
        <title>iframe</title>
 
        <script type="text/javascript" src="jquery-3.6.0.slim.min.js"></script>
        
        <style type="text/css">
        
            #circle {
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
                
            }
        </style>
        
    </head>

    <body>
        
       <div id="circle"></div>
       <p>Hovering the circle changes the iframe source</p>
       <iframe src="http://www.cnn.com"></iframe>

        
       <script type="text/javascript">

            $("#circle").hover(function() {
            
                $("iframe").attr("src", "https://www.ecowebhosting.co.uk");

            });
            
        </script>   
        
    </body>

</html>
